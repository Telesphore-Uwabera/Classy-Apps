name: vendor_app
description: "Vendor management app for Classy platform"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

# Essential dependencies only - cleaned up for simplicity
dependencies:
  # Flutter Core
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # International phone number input
  intl_phone_field: ^3.2.0
  
  # Firebase - Core Backend
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2
  firebase_messaging: ^15.1.3
  firebase_crashlytics: ^4.3.5
  
  # State Management
  provider: ^6.1.2
  stacked: ^3.4.3
  
  # UI & Design
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  velocity_x: ^4.3.1
  flutter_svg: ^2.1.0
  
  # Navigation & Routing
  google_nav_bar: ^5.0.3
  
  # Location & Maps
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  google_maps_flutter: ^2.9.0
  permission_handler: ^11.3.1
  
  # HTTP & Networking
  dio: ^5.8.0+1
  
  # Utilities
  shared_preferences: ^2.3.2
  image_picker: ^1.1.2
  url_launcher: ^6.3.1
  jiffy: ^6.4.3
  intl: ^0.20.0
  
  # Notifications
  awesome_notifications: ^0.10.1
  
  # Forms & Input
  flutter_form_builder: ^10.0.1
  
  # Charts (for vendor analytics)
  fl_chart: ^0.69.0
  
  # File handling (for vendor documents)
  path_provider: ^2.1.4
  file_picker: ^8.1.2
  flutter_image_compress: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/
    - assets/lang/